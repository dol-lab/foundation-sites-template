<script>
    const themingTabs = document.querySelector('#theming-tabs');
    if (themingTabs) {
        themingTabs.querySelectorAll('.tabs-title a').forEach(tab => {
            tab.addEventListener('click', () => {
                const color = tab.getAttribute('data-color');
                if (color) {
                    document.documentElement.style.setProperty('--xmeans-color', color);
                }
            });
        });
    }
</script>
