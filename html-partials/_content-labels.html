<div class="cell">
    <div class="card static post-card">
        <div class="post-content">
            <h2>Labels</h2>
        </div>
        <div class="post-content">
            <span class="label">Default Label</span>
            <span class="label primary">Primary Label</span>
            <span class="label secondary">Secondary Label</span>
            <span class="label success">Success Label</span>
            <span class="label alert">Alert Label</span>
            <span class="label warning">Warning Label</span>
        </div>
    </div>
</div>
<div class="cell">
    <div class="card static post-card">
        <div class="post-content">
            <h2>Inputs and Forms</h2>
        </div>
        <div class="grid-x grid-padding-x post-content">
            <div class="input-group">
                <span class="input-group-label">$</span>
                <input class="input-group-field" type="number">
                <div class="input-group-button">
                    <input type="submit" class="button success" value="Submit">
                </div>
            </div>
            <label>
                Select Menu
                <select>
                    <option value="husker">Husker</option>
                    <option value="starbuck">Starbuck</option>
                    <option value="hotdog">Hot Dog</option>
                    <option value="apollo">Apollo</option>
                </select>
            </label>
            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>Input Label
                                <input type="text" disabled placeholder="disabled">
                            </label>
                        </div>
                        <div class="medium-6 cell">
                            <label>Input Label
                                <input type="text" placeholder=".medium-6.cell">
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
